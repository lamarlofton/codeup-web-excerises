<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Grid-Layout</title>
        <link rel="stylesheet" href="css/grid-layout.css">
    </head>
        <h1>Grid Layouts</h1>
    <body>
        <div class="container">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </div>
           <div class="style">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </div>

        <div class="link">
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>

        </div>

        <div class="cookies">
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
        </div>

        <div class="drows">
            <div class="column one-fourth">1/4</div>
            <div class="column one-half">1/2</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
        </div>

    </body>

</html>
