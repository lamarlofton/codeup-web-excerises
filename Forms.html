<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chrset="UTF-8">

        <div class="container">
            <h1 class="brand">Welcome Everyone</h1>
           <div class="wrapper">
               <div class="Getting to Know You">
               </div>
           </div>

    <form class="submission-form">

<p>
                        <h3>Tell Me About Yourself</h3>
        <label for="email address">Email Address</label>

                <br>
        <label for="phone">

                <hr>
        <header>
                <h1 class="fancy-header">"How did you hear about us"</h1>
        </header>

        <input type="button" name="about-us" value="Billboard" checked><br>

        <input type="button" name="about-us" value="Radio Advertisement" checked><br>

        <input type="button" name="about-us" value="Internet Advertisement"><br>

        <input type="button" name="about-us" value="Other" checked><br>

        <button>Submit Answer</button>
    </p>
        <div>
                <hr>
        <header>
                 <h1 class="fancy-header">"What web browser are you using?</h1>
        </header>

        <select name="What web browser are you using?">

            <option value="0">Select One</option>
            <option value="Mac">Safari</option>
            <option value="Windows">Chrome</option>
            <option value="HP">FireFox</option>
            <option value="Dell">Internet Exploer</option>

                <br>
        </select>
        </div>

               <input type="datetime-local">
